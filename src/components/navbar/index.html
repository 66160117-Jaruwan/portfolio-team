<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="bg-gray-800 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <img src="/src/components/navbar/Logo.png" width="90" height="70" alt="Logo" class="img-fluid">

      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-300 hover:text-teal-400 transition">Home</a>
        <a href="about.html" class="text-gray-300 hover:text-teal-400 transition">About</a>
        <a href="projects.html" class="text-gray-300 hover:text-teal-400 transition">Projects</a>
        <a href="contact.html" class="text-gray-300 hover:text-teal-400 transition">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-gray-700 md:hidden">
      <a href="index.html" class="block px-4 py-2 text-gray-300 hover:bg-teal-500">Home</a>
      <a href="about.html" class="block px-4 py-2 text-gray-300 hover:bg-teal-500">About</a>
      <a href="projects.html" class="block px-4 py-2 text-gray-300 hover:bg-teal-500">Projects</a>
      <a href="contact.html" class="block px-4 py-2 text-gray-300 hover:bg-teal-500">Contact</a>
    </div>
  </header>
  <script>
    // Toggle mobile menu
    document.getElementById('menu-btn').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
