<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>portfolio -> Taylor Swift</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col">
        <section id="contact" class="bg-gray-900 py-16 flex-grow">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl font-semibold text-center text-white mb-6">ติดต่อเรา</h2>
                <div class="bg-white rounded-xl shadow-lg p-8 max-w-xl mx-auto">
                    <form>
                        <div class="mb-6">
                            <label for="name" class="block text-gray-700 font-medium mb-2">ชื่อ-นามสกุล</label>
                            <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="ชื่อของคุณ" required />
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block text-gray-700 font-medium mb-2">อีเมล</label>
                            <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="name@example.com" required />
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block text-gray-700 font-medium mb-2">ข้อความ</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="ข้อความของคุณ" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-teal-500 text-white py-3 px-4 rounded-lg hover:bg-teal-600 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105">
                            ส่งข้อความ
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
